parameters:
  - name: receivers
    type: array
    default: [ "${{ ci.actor }}" ]
  - name: pass_rate
    type: number
    default: 1.0
   
gates:
- name: 我是第二条红线
  rule:     
    - run.e >= ${{ parameters.pass_rate }}
    - run.a < 1
    - run.b == 1
  notify-on-fail:
  - type: wework-message
    receivers: ${{ parameters.receivers }}
  continue-on-fail:
    gatekeepers: ${{ parameters.receivers }}
- name: 我是第一条红线
  rule:     
    - run.ff < 1
    - run.pass_rate >= ${{ parameters.pass_rate }}
    - run.step_run.a < 1
    - run.step_run.b == 1
  notify-on-fail:
  - type: wework-message
    receivers: ${{ parameters.receivers }}
  continue-on-fail:
    gatekeepers: ${{ parameters.receivers }}
